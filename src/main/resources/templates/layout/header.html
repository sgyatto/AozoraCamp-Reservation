<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
</head>
<body>
  <header layout:fragment="header">
    <nav class="header-nav navbar navbar-expand-md navbar-dark bg-success fixed-top">
      <div class="container">
        <a th:href="@{/}" class="navbar-brand">Aozora Camp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/#siteRates">料金表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#policy">予約について</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/member/menu}">マイページ</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">ログイン</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/signup(form)}">会員登録</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post">
                <button class="btn nav-link " type="submit">
                  ログアウト
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>
