<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>ログイン</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <section id="login">
      <div class="row text-center">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
          <div class="card shadow rounded-3">
            <div class="card-body p-5">
              <div class="mb-5">
                <h3>ログイン</h3>
              </div>
              <p th:if="${param['error'] != null && session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
                 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">

              </p>
              <div class="login-form mt-4">
                <form th:action="@{/login}" method="post">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <input type="text" name="mail" class="form-control" placeholder="Email Address" autofocus>
                    </div>
                    <div class="form-group col-md-12">
                      <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                  </div>

                  <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-primary btn-block">Submit</button>
                    <a class="btn btn-secondary btn-block" th:href="@{/login/guest}">ゲストメンバーでログイン</a>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
