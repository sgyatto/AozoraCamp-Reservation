<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>会員登録</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h3 class="page-title">会員登録</h3>
    <p>以下の内容で登録します。入力内容をご確認ください。</p>
    <div class="pt-4">

      <form th:action="@{/signup}" method="post" th:object="${signupForm}">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="mail">
            メールアドレス
          </label>
          <div class="col-md-6">
            <input readonly class="form-control-plaintext" type="text" th:field="*{mail}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="password">
            パスワード
          </label>
          <div class="col-md-6">
            <input readonly class="form-control-plaintext" type="text" th:value="${maskedPassword}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="name">
            名前
          </label>
          <div class="col-md-6">
            <input readonly class="form-control-plaintext" type="text" th:field="*{name}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="mail">
            電話番号
          </label>
          <div class="col-md-6">
            <input readonly class="form-control-plaintext" type="text" th:field="*{phoneNumber}">
          </div>
        </div>

        <div class="form-group row pt-4">
          <div class="col-md-6 offset-md-3">
            <button class="btn btn-primary btn-block py-2" type="submit">登録</button>
            <button class="btn btn-secondary btn-block py-2" name="redo">戻る</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</main>
</body>
</html>
