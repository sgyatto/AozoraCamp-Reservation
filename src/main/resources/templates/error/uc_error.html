<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>エラー</title>
</head>
<body>
<main>
  <div class="container">
    <h1>エラーが発生しました</h1>
    <p th:text="${message}"></p>
    <p>お手数ですが、最初から操作をやり直してください。</p>
    <div class="row">
      <div class="col-md-3">
        <form th:action="@{{nexturl}(nexturl=${nextUrl})}" method="get">
          <button type="submit" class="btn btn-primary btn-block py-2" th:text="|${nextViewName}へ|"></button>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
