<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>エラー</title>
</head>
<body>
<main>
  <div class="container">
    <h1>ページを表示できません</h1>
    <p th:text="${error}"></p>
    <p>サーバが混雑しているか、プログラムに問題が発生しているため、ページを表示できません。</p>
    <div class="row">
      <div class="col-md-3">
        <form th:action="@{/}" method="get">
          <button type="submit" class="btn btn-primary btn-block py-2">トップ画面へ</button>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
