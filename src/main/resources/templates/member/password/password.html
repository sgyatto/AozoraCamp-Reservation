<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <title>パスワード変更</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h3 class="page-title">パスワード変更</h3>
    <form th:action="@{/member/password}" method="post"
          th:object="${updatePasswordForm}">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="currentPassword">
          現在のパスワード <span class="badge badge-warning">必須</span>
        </label>
        <div class="col-md-6">
          <input class="form-control" type="password" th:field="*{currentPassword}"
                 th:errorclass="is-invalid">
          <div class="invalid-feedback" th:errors="*{currentPassword}"></div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="password">
          パスワード <span class="badge badge-warning">必須</span>
        </label>
        <div class="col-md-6">
          <input class="form-control" type="password" th:field="*{password}"
                 th:errorclass="is-invalid">
          <div><small>半角英数字８字文字以上</small></div>
          <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>
      </div>
      <div class="form-group row pt-4">
        <div class="col-md-6 offset-md-3">
          <button class="btn btn-primary btn-block py-2">保存</button>
          <a class="btn btn-secondary btn-block py-2" th:href="@{/member/menu}">戻る</a>
        </div>
      </div>
    </form>
  </div>
</main>
</body>
</html>
